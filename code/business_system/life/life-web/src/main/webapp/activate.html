<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>LifeManage | 激活账户</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="resources/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="resources/dist/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="resources/dist/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="resources/dist/css/AdminLTE.css">
    <!-- iCheck -->
    <link rel="stylesheet" href="resources/plugins/iCheck/square/blue.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="hold-transition login-page">
    <div class="login-box">
      <div class="login-logo">
        <b>Life</b>Manage
      </div><!-- /.login-logo -->
      <div class="login-box-body">
        <p class="login-box-msg">激活账户</p>
        <form action="life/resendActivateEmail" method="get" id = "activateForm">
          <div class="form-group has-feedback">
            <input type="email" class="form-control" placeholder="Email" name = "email" id = "email">
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
          </div>
          
          <div class="row">
            <div class="col-xs-12">
              <input type="button" class="btn btn-primary btn-block btn-flat" id = "activateButton" value = "立即激活"/>
            </div><!-- /.col -->
          </div>
        </form>

      </div><!-- /.login-box-body -->
    </div><!-- /.login-box -->

    <!-- jQuery 2.1.4 -->
    <script src="resources/plugins/jQuery/jQuery-2.1.4.min.js"></script>
    <!-- Bootstrap 3.3.5 -->
    <script src="resources/bootstrap/js/bootstrap.min.js"></script>
    <!-- iCheck -->
    <script src="resources/plugins/iCheck/icheck.min.js"></script>
    
    <script>
      $(function () {
        $('input').iCheck({
          checkboxClass: 'icheckbox_square-blue',
          radioClass: 'iradio_square-blue',
          increaseArea: '20%' // optional
        });
        
        $("#activateButton").click(function(){
        	var email = $.trim($("#email").val());
            if(email == "") {
            	setError("email", "邮箱账户不能为空");
            	return false;
            }else if(!/^\s*\w+(?:\.{0,1}[\w-]+)*@[a-zA-Z0-9]+(?:[-.][a-zA-Z0-9]+)*\.[a-zA-Z]+\s*$/.test(email)){
            	setError("email", "邮箱账户格式不正确");  
            	return false;
            }else{
            	setSuccess("email");
            }
            
            $.ajax({
                type : "GET",
                url : "life/validate-email",
                data : {"email" : email},
                success:function(data){
                    if(data.status != 1) {
                    	setSuccess("email");
                    	$("#activateForm").submit();
                    }else {
                    	setError("email", data.errorMsg);
                    }
                },
                error:function(e){
                	setError("email", "系统错误，请重试");
                }
            });
        });
      });
      
      
      function setError(field, errorMsg){
    	  $("#" + field).parent().removeClass("has-success has-error");
          $("#" + field).prev().remove();
        	
    	  $("#" + field).parent().addClass("has-error");
          $("<label class='control-label' for='inputError'><i class='fa fa-times-circle-o'></i>" + errorMsg + "</label>")
        	.insertBefore($("#" + field));
      }
      
      function setSuccess(field){
    	  $("#" + field).parent().removeClass("has-success has-error");
          $("#" + field).prev().remove();
        	
    	  $("#" + field).parent().addClass("has-success");
      }
      
    </script>
  </body>
</html>
