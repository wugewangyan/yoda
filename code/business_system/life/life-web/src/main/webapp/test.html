<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>LifeManage Registration Page</title>
<!-- Tell the browser to be responsive to screen width -->
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport">
<!-- Bootstrap 3.3.5 -->
<link rel="stylesheet" href="resources/bootstrap/css/bootstrap.min.css">
<!-- Font Awesome -->
<link rel="stylesheet" href="resources/dist/css/font-awesome.min.css">
<!-- Ionicons -->
<link rel="stylesheet" href="resources/dist/css/ionicons.min.css">
<!-- Theme style -->
<link rel="stylesheet" href="resources/dist/css/AdminLTE.css">
<!-- iCheck -->
<link rel="stylesheet" href="resources/plugins/iCheck/square/blue.css">

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="hold-transition register-page">
	<table width="650" border="0" cellpadding="0" cellspacing="0"
		align="center">
		<tbody>
			<tr>
				<td style="border-width: 0 1px; border-style: solid; border-color: #6369D7; text-align: left;">
					<p
						style="width: 100%; height: 3px; font-size: 0px; overflow: hidden; background: #fff;"></p>
					<div>
						<p
							style="padding: 20px 0 0 30px; font-size: 16px; color: #f95a00; font-weight: bold;">
							<strong><span
								style="border-bottom: 1px dashed #ccc; z-index: 1" t="7"
								onclick="return false;" data="${userName}">尊敬的${userName}</span>，您好：</strong>
						</p>
						<p style="padding: 10px 0 0 60px; font-size: 14px;">如需重置您的
							LifeManage 账户密码，请将此邮件中的蓝色代码部分复制到 LifeManage 更改密码页面的代码框内，并输入新的密码。</p>
						<p style="padding: 10px 0 0 60px; font-size: 14px;">
							请注意：该安全代码只在您收到此封电邮的 30 分钟以内有效<br>
						</p>
					</div>
				</td>
			</tr>
			
			<tr>
				<td style="border-width: 0 1px; border-style: solid; border-color: #6369D7; text-align: left;">
					<div
						style="background-color: rgba(0, 0, 0, 0); color: #333333; margin: 0px 30px 0px 30px; padding: 0px 0px 0px 0px; border-style: none; border-color: #333333; border-width: 0px">
						<p>
							<span style="color: #A9A9A9"><span
								style="font-size: 20px">安全码 :</span></span><span
								style="color: rgb(0, 127, 252); font-size: 20px">&nbsp;</span><span
								style="color: #1a85ff"><span
								style="font-size: 20px"><span
									style="font-family: tahoma, geneva, sans-serif">NGQ3MTZmMjg5NDA4MzFiOTVkYjAxZj</span></span></span>
						</p>
					</div>
				</td>
			</tr>
			
			<tr>
				<td style="border-width: 0 1px; border-style: solid; border-color: #6369D7; text-align: left;">
					<div
						style="background-color: rgba(0, 0, 0, 0); color: #333333; margin: 10px 30px 10px 30px; padding: 0px 0px 0px 0px; border-style: none; border-color: #333333; border-width: 0px">
						<p>
							<span style="color: #007ffc"><span
								style="font-size: 14px">请将以上的安全码复制至 LifeManage
									更改密码页面的安全代码框内</span></span>
						</p>
					</div>
				</td>
			</tr>
			
			<tr>
				<td style="border-width: 0 1px; border-style: solid; border-color: #6369D7; text-align: left;">
					<p style="padding: 10px 0 0 60px; font-size: 14px;">衷心祝愿您身体健康，工作顺利！</p>
					<p style="padding: 0 35px 30px 0; text-align: right;">LifeManage团队</p>
				</td>
			</tr>
		</tbody>
	</table>

	<script src="resources/plugins/jQuery/jQuery-2.1.4.min.js"></script>
	<script type="text/javascript">
		$(function() {
			confirmWitchOne(5);
		});

		function confirmWitchOne(index) {
			$("#titleList h1").eq(index).css("display", "");
			$("#sectionList section").eq(index).css("display", "");
		}
	</script>
</body>
</html>
