<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>LifeManage | 登录</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="resources/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="resources/dist/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="resources/dist/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="resources/dist/css/AdminLTE.css">
    <!-- iCheck -->
    <link rel="stylesheet" href="resources/plugins/iCheck/square/blue.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="hold-transition login-page">
    <div class="login-box">
      <div class="login-logo">
        <b>Life</b>Manage
      </div><!-- /.login-logo -->
      <div class="login-box-body">
        <p class="login-box-msg">登录</p>
        <form action="life/login" method="post" id = "loginForm">
          <div class="form-group has-feedback">
            <input type="email" class="form-control" placeholder="Email" name = "e" id = "email">
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input type="password" class="form-control" placeholder="Password" name = "p" id = "password">
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
          
          <div class="row">
            <div class="col-xs-8">
              <div class="checkbox icheck">
                <label>
                  <input type="checkbox" name = "rememberMe"> 记住密码
                </label>
              </div>
            </div><!-- /.col -->
            <div class="col-xs-4">
              <input type="button" class="btn btn-primary btn-block btn-flat" id = "loginButton" value = "立即登录"/>
            </div><!-- /.col -->
          </div>
        </form>

        <div class="row">
            <div class="login-btn login-signin">
                <div class="col-sm-4 hidden-xs"><p class="options"><a href="reset.html">忘记密码？</a></p></div>
                <div class="col-sm-8 hidden-xs"><p class="options">没有账户?<a href="register.html">注册 LifeManage 账户</a></p></div>
            </div>
        </div>
          
        

      </div><!-- /.login-box-body -->
    </div><!-- /.login-box -->

    <!-- jQuery 2.1.4 -->
    <script src="resources/plugins/jQuery/jQuery-2.1.4.min.js"></script>
    <!-- Bootstrap 3.3.5 -->
    <script src="resources/bootstrap/js/bootstrap.min.js"></script>
    <!-- iCheck -->
    <script src="resources/plugins/iCheck/icheck.min.js"></script>
    
    <script src="resources/scripts/security.js"></script>
    <script>
      $(function () {
        $('input').iCheck({
          checkboxClass: 'icheckbox_square-blue',
          radioClass: 'iradio_square-blue',
          increaseArea: '20%' // optional
        });
        
        $("#loginButton").click(function(){
        	var email = $.trim($("#email").val());
            if(email == "") {
            	setError("email", "邮箱账户不能为空");
            	return false;
            }else if(!/^\s*\w+(?:\.{0,1}[\w-]+)*@[a-zA-Z0-9]+(?:[-.][a-zA-Z0-9]+)*\.[a-zA-Z]+\s*$/.test(email)){
            	setError("email", "邮箱账户格式不正确");  
            	return false;
            }else{
            	setSuccess("email");
            }
            
            var password = $.trim($("#password").val());
            if(password == "") {
            	setError("password", "密码不能为空");
            	return false;
            }else if(password.length > 256){
            	setError("password", "密码格式不正确");  
            	return false;
            }else{
            	setSuccess("password");
            }
            
        	$.getJSON("life/getKeyPair", function(data){
            	var modulus = data.publicModulus, exponent = data.publicExponent;
                var password = $.trim($("#password").val());
                var publicKey = RSAUtils.getKeyPair(exponent, '', modulus);
                var encryptedPassword = RSAUtils.encryptedString(publicKey, password);
                $("#password").val(encryptedPassword);
                $("#loginForm").submit();
            });
        });
      });
      
      
      function setError(field, errorMsg){
    	  $("#" + field).parent().removeClass("has-success has-error");
          $("#" + field).prev().remove();
        	
    	  $("#" + field).parent().addClass("has-error");
          $("<label class='control-label' for='inputError'><i class='fa fa-times-circle-o'></i>" + errorMsg + "</label>")
        	.insertBefore($("#" + field));
      }
      
      function setSuccess(field){
    	  $("#" + field).parent().removeClass("has-success has-error");
          $("#" + field).prev().remove();
        	
    	  $("#" + field).parent().addClass("has-success");
      }
      
    </script>
  </body>
</html>
