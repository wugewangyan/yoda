<!DOCTYPE html>
<html>
<body>
	<div class="row">
		<div class="col-xs-12">
			<div class="box">
				<div class="box-header">
					<h3 class="box-title">跑步详情</h3>
				</div>
				<!-- /.box-header -->
				<div class="box-body">
					<div id="example2_wrapper"
						class="dataTables_wrapper form-inline dt-bootstrap">
						<div class="row">
							<div class="col-sm-6"></div>
							<div class="col-sm-6"></div>
						</div>
						<div class="row">
							<div class="col-sm-12">
								<table id="example2"
									class="table table-bordered table-hover dataTable" role="grid"
									aria-describedby="example2_info">
									<thead>
										<tr role="row">
											<th class="sorting" tabindex="0" aria-controls="example2"
												rowspan="1" colspan="1"
												aria-label="Rendering engine: activate to sort column ascending">跑步类型</th>
											<th class="sorting" tabindex="0" aria-controls="example2"
												rowspan="1" colspan="1"
												aria-label="Browser: activate to sort column ascending">跑步持续时间（分）</th>
											<th class="sorting" tabindex="0" aria-controls="example2"
												rowspan="1" colspan="1"
												aria-label="Platform(s): activate to sort column ascending">跑步距离（米）</th>
											<th class="sorting_desc" tabindex="0"
												aria-controls="example2" rowspan="1" colspan="1"
												aria-label="Engine version: activate to sort column ascending"
												aria-sort="descending">跑步时间</th>
											<th class="sorting" tabindex="0" aria-controls="example2"
												rowspan="1" colspan="1"
												aria-label="CSS grade: activate to sort column ascending">跑步地点</th>
										</tr>
									</thead>
									<tbody>
										#foreach($run in $runs)
										<tr role="row" class="odd">
											<td class="">$!{run.runType}</td>
											<td class="">$!{run.durationTime}</td>
											<td class="">$!{run.distance}</td>
											<td class="sorting_1">$!{run.runTime}</td>
											<td>$!{run.address}</td>
										</tr>
										#end
									</tbody>
									<tfoot>
										<tr>
											<th rowspan="1" colspan="1">跑步类型</th>
											<th rowspan="1" colspan="1">跑步持续时间（分）</th>
											<th rowspan="1" colspan="1">跑步距离（米）</th>
											<th rowspan="1" colspan="1">跑步时间</th>
											<th rowspan="1" colspan="1">跑步地点</th>
										</tr>
									</tfoot>
								</table>
							</div>
						</div>

						<div class="row">
							<div class="col-sm-5">
								<div class="dataTables_info" id="example2_info" role="status"
									aria-live="polite">Showing 51 to 57 of 57 entries</div>
							</div>
							<div class="col-sm-7">
								<div class="dataTables_paginate paging_simple_numbers"
									id="example2_paginate">
									<ul class="pagination">
										<li class="paginate_button previous" id="example2_previous">
											<a href="#" aria-controls="example2" data-dt-idx="0"
											tabindex="0">Previous</a>
										</li>
										
										<li class="paginate_button "><a href="#"
											aria-controls="example2" data-dt-idx="1" tabindex="0">1</a></li>
										<li class="paginate_button "><a href="month-run"
											aria-controls="example2" data-dt-idx="2" tabindex="0">2</a></li>
										<li class="paginate_button "><a href="#"
											aria-controls="example2" data-dt-idx="3" tabindex="0">3</a></li>
										<li class="paginate_button "><a href="#"
											aria-controls="example2" data-dt-idx="4" tabindex="0">4</a></li>
										<li class="paginate_button "><a href="#"
											aria-controls="example2" data-dt-idx="5" tabindex="0">5</a></li>
										<li class="paginate_button active"><a href="#"
											aria-controls="example2" data-dt-idx="6" tabindex="0">6</a></li>
										<li class="paginate_button next disabled" id="example2_next"><a
											href="#" aria-controls="example2" data-dt-idx="7"
											tabindex="0">Next</a></li>
									</ul>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- /.box-body -->
			</div>
			<!-- /.box -->
		</div>
		<!-- /.col -->
	</div>
</body>
</html>
