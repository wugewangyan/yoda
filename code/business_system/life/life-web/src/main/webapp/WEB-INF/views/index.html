<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>LifeManage</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="resources/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="resources/dist/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="resources/dist/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="resources/dist/css/AdminLTE.css">
    <link rel="stylesheet" href="resources/dist/css/skins/skin-blue.min.css">
    <link rel="stylesheet" href="resources/dist/css/index.css">
  </head>
  <!--
  BODY TAG OPTIONS:
  =================
  Apply one or more of the following classes to get the
  desired effect
  |---------------------------------------------------------|
  | SKINS         | skin-blue                               |
  |               | skin-black                              |
  |               | skin-purple                             |
  |               | skin-yellow                             |
  |               | skin-red                                |
  |               | skin-green                              |
  |---------------------------------------------------------|
  |LAYOUT OPTIONS | fixed                                   |
  |               | layout-boxed                            |
  |               | layout-top-nav                          |
  |               | sidebar-collapse                        |
  |               | sidebar-mini                            |
  |---------------------------------------------------------|
  -->
  <body class="hold-transition skin-blue layout-top-nav">
    <div class="wrapper">
	 <!-- header -->	
      #parse("./header.html")
      
      <!-- Full Width Column -->
      <div class="content-wrapper">
        <div class="container">
          <!-- Content Header (Page header) -->
          <section class="content-header">
            <ol class="breadcrumb">
              <li><a href="#"><i class="fa fa-dashboard"></i>首页</a></li>
            </ol>
          </section>

          <!-- Main content -->
          <section class="content">
			<div id="app_container" style="max-width: 998px; opacity: 1;">
                    <div class="apps alert_active_style_pop" style="display: block;">
                        <a href="run-index" class="mail">
                        <span class="icon"></span>
                        <span class="text">跑步</span>
                        </a>
                    </div>
                    <div class="apps alert_active_style_pop" style="display: block;">
                        <a href="/chs/message" class="message">
                            <span class="icon"></span>
                            <span class="text">健身</span>
                        </a>
                    </div>
                    <div class="apps alert_active_style_pop" style="display: block;">
                        <a href="/chs/mobiledata" class="mobiledata">
                            <span class="icon"></span>
                            <span class="text">体重</span>
                        </a>
                    </div>
                    <div class="apps alert_active_style_pop" style="display: block;">
                        <a href="#" class="iot">
                            <span class="icon"></span>
                            <span class="text">邮件</span>
                        </a>
                    </div>
                    <div class="apps alert_active_style_pop" style="display: block;">
                        <a href="/chs/message" class="voice">
                            <span class="icon"></span>
                            <span class="text">通知</span>
                        </a>
                    </div>
                    <div class="apps alert_active_style_pop" style="display: block;">
                        <a href="/chs/addressbook" class="addressbook">
                            <span class="icon"></span>
                            <span class="text">任务</span>
                        </a>
                    </div>
                    <div class="apps alert_active_style_pop" style="display: block;">
                        <a href="/chs/developer" class="developer">
                            <span class="icon"></span>
                            <span class="text">定位</span>
                        </a>
                    </div>
                    <div class="apps alert_active_style_pop" style="display: block;">
                        <a href="/chs/account/settings" class="account">
                            <span class="icon"></span>
                            <span class="text">配置与设置</span>
                        </a>
                    </div>
                </div>
          </section><!-- /.content -->
          
        </div><!-- /.container -->
      </div><!-- /.content-wrapper -->
		
	 #parse("./footer.html")    
    </div><!-- ./wrapper -->

    <!-- REQUIRED JS SCRIPTS -->

    <!-- jQuery 2.1.4 -->
    <script src="resources/plugins/jQuery/jQuery-2.1.4.min.js"></script>
    <!-- Bootstrap 3.3.5 -->
    <script src="resources/bootstrap/js/bootstrap.min.js"></script>
    <!-- AdminLTE App -->
    <script src="resources/dist/js/app.min.js"></script>
  </body>
</html>
